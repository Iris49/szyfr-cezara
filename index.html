<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Słodzina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #333;
            font-size: 5em; /* Zmniejszony rozmiar napisu */
            font-weight: bold;
            margin-bottom: 30px;
            z-index: 10; /* Napis będzie nad zdjęciami */
        }
        .images {
            position: absolute; /* Absolutne pozycjonowanie zdjęć */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
            left: 0;
            z-index: 5; /* Tylko za napisem */
        }
        .images img {
            width: 200px; /* Większe zdjęcia */
            height: 200px;
            object-fit: contain; /* Zapewnia, że zdjęcia nie będą przycięte */
            border-radius: 10px;
            position: absolute;
            animation: rotateImage 4s linear infinite, teleport 5s ease-in-out infinite;
        }

        /* Animacja obracania zdjęć */
        @keyframes rotateImage {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animacja teleportacji - zdjęcia zmieniają pozycję co 5 sekund */
        @keyframes teleport {
            0% {
                top: 10%;
                left: 10%;
            }
            25% {
                top: 10%;
                left: 80%;
            }
            50% {
                top: 80%;
                left: 10%;
            }
            75% {
                top: 80%;
                left: 80%;
            }
            100% {
                top: 50%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Słodzina to jebany kundel</h1>

    <!-- Obracające się zdjęcia po bokach -->
    <div class="images">
        <img src="https://raw.githubusercontent.com/Iris49/szyfr-cezara/main/slodzinak1.jpg" alt="Słodzina 1">
        <img src="https://raw.githubusercontent.com/Iris49/szyfr-cezara/main/slodzinak2.jpg" alt="Słodzina 2">
        <img src="https://raw.githubusercontent.com/Iris49/szyfr-cezara/main/slodzinak3.jpg" alt="Słodzina 3">
    </div>
</body>
</html>
