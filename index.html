<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Słodzina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
            position: relative; /* Pozycjonowanie dla elementów */
        }
        h1 {
            color: #333;
            font-size: 5em; /* Zmniejszony rozmiar napisu */
            font-weight: bold;
            margin-bottom: 30px;
            z-index: 10; /* Utrzymanie napisu na wierzchu */
        }
        .static-image img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .images {
            position: absolute; /* Absolutne pozycjonowanie zdjęć */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
            left: 0;
            z-index: 5; /* Tylko za napisem */
        }
        .images img {
            width: 200px; /* Większe zdjęcia */
            height: 200px; /* Większe zdjęcia */
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            animation: rotateImage 4s linear infinite, changePosition 4s ease-in-out infinite; /* Szybsze kręcenie i zmiana pozycji */
        }
        .images img:nth-child(1) {
            animation: rotateImageRight 4s linear infinite, changePosition 4s ease-in-out infinite; /* Obrót w prawo */
        }
        .images img:nth-child(2) {
            animation: rotateImageLeft 4s linear infinite, changePosition 4s ease-in-out infinite; /* Obrót w lewo */
        }
        .images img:nth-child(3) {
            animation: rotateImage180 4s linear infinite, changePosition 4s ease-in-out infinite; /* Obrót o 180 stopni */
        }

        /* Animacje */
        @keyframes rotateImageRight {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateImageLeft {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes rotateImage180 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }

        /* Animacja zmiany pozycji */
        @keyframes changePosition {
            0% {
                top: 20%;
                left: 10%;
            }
            25% {
                top: 40%;
                left: 70%;
            }
            50% {
                top: 70%;
                left: 20%;
            }
            75% {
                top: 30%;
                left: 80%;
            }
            100% {
                top: 60%;
                left: 30%;
            }
        }

    </style>
</head>
<body>
    <h1>Słodzina to jebany kundel</h1>

    <!-- Statyczne zdjęcie -->
    <div class="static-image">
        <img src="https://raw.githubusercontent.com/Iris49/szyfr-cezara/main/slodzinak.jpg" alt="Słodzina">
    </div>

    <!-- Obracające się zdjęcia po bokach -->
    <div class="images">
        <img src="https://raw.githubusercontent.com/Iris49/szyfr-cezara/main/slodzinak1.jpg" alt="Słodzina 1">
        <img src="https://raw.githubusercontent.com/Iris49/szyfr-cezara/main/slodzinak2.jpg" alt="Słodzina 2">
        <img src="https://raw.githubusercontent.com/Iris49/szyfr-cezara/main/slodzinak3.jpg" alt="Słodzina 3">
    </div>
</body>
</html>
