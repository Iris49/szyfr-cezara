<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Słodzina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 6em;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .static-image img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .images {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .images img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s;
        }
        .images img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Słodzina</h1>

    <!-- Statyczne zdjęcie -->
    <div class="static-image">
        <img src="slodzinak.jpg" alt="Słodzina">
    </div>

    <!-- Obracające się zdjęcia -->
    <div class="images">
        <img src="slodzinak1.jpg" class="active" alt="Słodzina 1">
        <img src="slodzinak2.jpg" alt="Słodzina 2">
        <img src="slodzinak3.jpg" alt="Słodzina 3">
    </div>
    
    <script>
        const images = document.querySelectorAll('.images img');
        let index = 0;

        function changeImage() {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }

        setInterval(changeImage, 3000); // Zmiana obrazu co 3 sekundy
    </script>
</body>
</html>
