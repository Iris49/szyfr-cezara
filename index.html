<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Słodzina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 6em;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .static-image img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
            position: relative;
        }
        .images img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            animation: rotateImage 5s linear infinite; /* Ciągła animacja */
        }
        .images img:nth-child(1) {
            animation: rotateImageRight 5s linear infinite; /* Obrót w prawo */
        }
        .images img:nth-child(2) {
            animation: rotateImageLeft 5s linear infinite; /* Obrót w lewo */
        }
        .images img:nth-child(3) {
            animation: rotateImage180 5s linear infinite; /* Obrót o 180 stopni */
        }

        /* Definicje animacji */
        @keyframes rotateImageRight {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateImageLeft {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes rotateImage180 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }
    </style>
</head>
<body>
    <h1>Słodzina</h1>

    <!-- Statyczne zdjęcie -->
    <div class="static-image">
        <img src="https://raw.githubusercontent.com/Iris49/szyfr-cezara/main/slodzinak.jpg" alt="Słodzina">
    </div>

    <!-- Obracające się zdjęcia po bokach -->
    <div class="images">
        <img src="https://raw.githubusercontent.com/Iris49/szyfr-cezara/main/slodzinak1.jpg" alt="Słodzina 1">
        <img src="https://raw.githubusercontent.com/Iris49/szyfr-cezara/main/slodzinak2.jpg" alt="Słodzina 2">
        <img src="https://raw.githubusercontent.com/Iris49/szyfr-cezara/main/slodzinak3.jpg" alt="Słodzina 3">
    </div>
</body>
</html>
